<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <section class="card">
      <div class="card__img"></div>
      <a href="#" class="card__title">Equilibrium #3429</a>
      <p class="card__description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card__prices">
        <div class="card_prices--item">
          <img src="/images/icon-ethereum.svg" alt="Ethereum" />
          <span>0.041 ETH</span>
        </div>
        <div class="card_prices--item">
          <img src="/images/icon-clock.svg" alt="Days left" />
          <span>3 days left</span>
        </div>
      </div>
      <div class="card__diverse"></div>
      <div class="card__footer">
        <img src="images/image-avatar.png" alt="avatar" />
        <span>Creation of <a href="#">Jules Wyvern</a></span>
      </div>
    </section>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.github.com/M4TSKI">matski</a>.
    </footer>
  </body>
</html>
